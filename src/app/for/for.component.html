<div class="test">
  <h3>This is for component!</h3>
  <h1>Cars</h1>
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
      <th>Amount</th>
      <th>Limited</th>
    </tr>
    <tr *ngFor="let Car of Cars; let i = index">
      <td>{{i+1}}</td>
      <td>{{Car.name | uppercase}}</td>
      <td>{{Car.price}}</td>
      <td><span [ngClass]="{'amountLimited': Car.amount > 10}">{{Car.amount | currency: "USD"}}</span></td>
      <td><span >{{Car.limited | limited | uppercase}}</span></td>
    </tr>
  </table>
</div>
