<div class="test">
  <h3>This is home component!</h3>
  <h2>Hello {{name}}</h2>
  <input type="text" [(ngModel)]="name" />
  <br/>
  <input type="number" [(ngModel)]="age"/>
  <!-- <h2 *ngIf="age < 40">Your are young!</h2>
  <h2 *ngIf="age >= 40">Your are old!</h2> -->
  <br/>
  <div *ngIf="age < 40; then young else old"></div>
  <ng-template #young><h2>Your are young!</h2></ng-template>
  <ng-template ng-template #old><h2>Your are old!</h2></ng-template>
  <button (click)="reset()">Reset</button>
</div>
